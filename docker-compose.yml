services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-local}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-local}
      - POSTGRES_DB=${POSTGRES_DB:-local}
    volumes:
      - ./pgdata:/var/lib/postgresql:rw
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-local} -d ${POSTGRES_DB:-local}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s